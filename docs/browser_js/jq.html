<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>제이쿼리</title>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.0.min.js"
    ></script>
  </head>
  <body>
    <p id="content">원래 작성 된 내용</p>

    <script>
      $(function () {
        $("#content").html("<h1>" + "새롭게 작성 된 내용" + "</h1>");
      });
    </script>
  </body>
</html>
