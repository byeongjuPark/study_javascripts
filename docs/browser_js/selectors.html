<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Selectors</h3>
    <h3 id="selector">selector with id</h3>

    <p id="title">DOM</p>
    <button id="btn">Click Me</button>
    <ul class="list">
      <li class="item">Apple</li>
      <li class="item">Azue</li>
      <li class="item">Samsung</li>
      <li class="item">IBM</li>
    </ul>
    <a id="google" href="https://www.google.com">Google</a>

    <script>
      let buttonByTagName = document.getElementsByTagName("button");
      console.log(`${buttonByTagName}`);
      buttonByTagName.innerHTML = "클릭하세요!";
      let listByclassName = document.getElementsByClassName("list");
      console.log(`${listByclassName}`);
      let titleById = document.getElementById("title");
      titleById.innerHTML = "Title By Id";
      // "title".innerHTML = "title"; --> //문자열이 들어간게 아니라 객체형태로 들어가기 떄문에 작동 안함
      // let elementById = document.getElementById("selector");
      // console.log(`elementById: ${elementById}`);
      // elementById.innerHTML = "<b>Change text</b>";
    </script>
  </body>
</html>
